<!DOCTYPE html>
<html lang="en">

<head>
    <!--  Meta  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random Quotes on programming application">
    <meta name="keywords" content="Random Quote Machine, Quotes on programming, free code camp chalenge, quote, quotes">
    <meta name="author" content="https://github.com/Drozerah">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>
    <!--  Styles  -->
    <link rel="stylesheet" href="dist/css/styles.min.css">
    <!-- <link rel="stylesheet" href="dist/css/bounce.min.css"> -->
    <!-- css fontello -->
    <link rel="stylesheet" href="dist/css/fontello.css" type="text/css" />
    <!-- [if IE 7]><link rel="stylesheet" href="dist/css/fontello-ie7.css"><![endif] -->
    <!-- Google styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <article id="card" class="animation-target">
        <header>
            <h1 id="card-title">Quotes on programming</h1>
        </header>
        <div id="card-content">
            <p id="card-content-text">When someone says, "I want a programming language in which I need only say what I want done," give him a lollipop.</p>
            <p id="card-content-author">Alan Perlis</p>
        </div>
        <footer>
            <nav id="card-nav">
                <form id="card-nav-btn-twitter" action="https://twitter.com/intent/tweet">
                    <input type="submit" value="Tweet" title="Share this programming quote on Twitter" />
                </form>
                <button id="card-nav-btn-new-quote" title="Get another random programming quote">New quote</button>
            </nav>
        </footer>
        <div id="credit">Coded by
            <a href="https://github.com/Drozerah/quotes-on-programming" target="blank" title="Follow me on github"><span class="icon-github-circled-alt2"> Drozerah</span>
            </a>
        </div>
    </article>
    <!-- Scripts -->
    <script src="dist/js/app.min.js"></script>
</body>

</html>
